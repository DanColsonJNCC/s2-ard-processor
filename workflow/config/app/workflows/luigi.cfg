# Input - incoming product for processing
# State - Workflow state
# Working/extracted - Extracted product
# working/temp - Temporary files created during processing
# ouput - Generated product

[FinaliseOutputs]
pathRoots = {"input":"/workflow/input",
            "extracted":"/workflow/temp/extracted",
            "static":"/workflow/static",
            "state":"/workflow/temp/state",
            "output":"/workflow/output", 
            "temp":"/workflow/temp"}
metadata = {"metadataTemplate" : "templates/s2_metadata_template.xml",
            "arcsiVersion": "v3.1.6",
            "projection" : "OSGB",
            "targetSrs" : "EPSG:27700",
            "demTitle" : "dem title"
            "placeName" : "United Kingdom",
            "parentPlaceName" : "Europe"}

maxCogProcesses = 4